<div class="container-fluid">
	<div class="row error-display">
		<div class="col-md-12">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong><i class="fa fa-exclamation-circle"></i> Error:</strong> <span class="error-message"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-3">
			<a href="#/" class="btn btn-sm btn-default">&laquo; Weeks</a>

			<h1>{{ athlete.name }}</h1>

			<!-- TODO: Reselecting "Overall" does not work -->
			<category-selector ng-model="category"></category-selector>

			<hr />
			<table class="table table-hover table-striped" id="rankings-table-foo">
				<thead>
					<tr>
						<th>Week</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="result in results">
						<td>{{ result.week }}</td>
						<td ng-if="category == 'Overall'">{{ result.result | ordinal }}</td>
						<td ng-if="category != 'Overall'">{{ result.result }}</td>
					</tr>
				</tbody>
			</table>

			<i id="rankings-table-spinner-foo" style="display:none" class="fa fa-spinner fa-5x fa-spin"></i>
		</div>
		<div class="col-md-9 col-sm-9">
			<div class="well" id="graph">
				<a ng-href="{{ graphUrl }}" target="_blank">
					<span ng-bind-html="renderHtml(graph)"></span>
				</a>
			</div>
		</div>
	</div>
</div>
