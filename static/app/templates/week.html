<div class="container-fluid">
	<div class="row error-display">
		<div class="col-md-12">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong><i class="fa fa-exclamation-circle"></i> Error:</strong> <span class="error-message"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-3">
			<a href="#/" class="btn btn-sm btn-default">&laquo; Weeks</a>

			<h1>{{ week.title }}</h1>

			<category-selector week="week.id" ng-model="category" ng-change="changeCategory()"></category-selector>

			<h3>Top Athletes</h3>

			<hr />
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="result in results">
						<td>{{ ($index + 1) | ordinal }}</td>
						<td><a ng-href="#/athlete/{{ result.athlete.usag_id }}">{{ result.athlete.name }}</a></td>
						<td>{{ result.score }}</td>
					</tr>
				</tbody>
			</table>

			<i id="rankings-table-spinner" style="display:none" class="fa fa-spinner fa-5x fa-spin"></i>
		</div>
		<div class="col-md-9 col-sm-9">
			<div class="well" id="graph"><a ng-href="{{ graphUrl }}" target="_blank"><span ng-bind-html="renderHtml(graph)"></span></a></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<blockquote>
				<p>
					Note: Overall score is calculated as (total number of athletes - placement in category 1) + (total number of athletes - placement in category 2) + ...
				</p>
			</blockquote>
		</div>
	</div>
</div>
