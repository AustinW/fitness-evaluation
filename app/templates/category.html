{% extends "layout.html" %}

{% block body %}
<div class="container">
	<div class="row">

		{% include 'partials/categories.html' %}
		
		<div class="col-md-9">
			<h1>{{ category }}</h1>
			<div class="row">
				<div class="col-md-6">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Result</th>
							</tr>
						</thead>
						<tbody>
							{% for name, result in athlete_stats %}
							<tr>
								<td>{{ name }}</td>
								<td>
									{% if result == -1.0 %}
										<strong style="color:#f00">Incomplete</strong>
									{% else %}
										{{ result }}
									{% endif %}
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					Graph
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
