{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
	<div class="row">

		
		<div class="col-md-3 col-sm-3">
			<a href="/" class="btn btn-sm btn-default">&laquo; Worksheets</a>

			<h1>{{ worksheet.get_title() }}</h1>

			<h3>Top Athletes</h3>

			<div class="btn-group selectlist" data-resize="auto" data-initialize="selectlist" id="category-selector">
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
					<span class="selected-label"></span>
					<span class="caret"></span>
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li data-worksheet="{{ worksheet.get_id() }}"><a href="#">Overall</a></li>
					<li class="divider"></li>
					{% for category in categories %}
					<li data-worksheet="{{ worksheet.get_id() }}" data-category="{{ category | slug }}">
						<a href="#">{{ category }}</a>
					</li>
					{% endfor %}
				</ul>
				<input class="hidden hidden-field" name="category-selector" readonly="readonly" aria-hidden="true" type="text"/>
			</div>

			
			<hr />
			<table class="table table-hover table-striped" id="rankings-table" style="display:none">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>

			<i id="rankings-table-spinner" style="display:none" class="fa fa-spinner fa-5x fa-spin"></i>
		</div>
		<div class="col-md-9 col-sm-9">
			<div class="well" id="graph"></div>
		</div>
	</div>
</div>
{% endblock %}
