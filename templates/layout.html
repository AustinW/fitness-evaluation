<!DOCTYPE html>
<html ng-app="fitnessApp">
<head>
	<title>World Elite Fitness Evaluation</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/dist/css/built.min.css?0e93b02d2f">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
	<nav class="navbar navbar-default" ng-controller="NavigationBarController">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">World Elite</a>
			</div>

			{% raw %}
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<!-- List of Worksheets -->
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Weeks <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="week in weeks">
								<a href="#/week/{{ week.id }}">{{ week.title }}</a>
							</li>
						</ul>
					</li>

					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Athletes <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="athlete in athletes">
								<a href="#/athlete/{{ athlete.usag_id }}">{{ athlete.name }}</a>
							</li>
						</ul>
					</li>

					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-cog"></i> <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href ng-click="clearCache()">Clear cache</a>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
			{% endraw %}
		</div><!-- /.container-fluid -->
	</nav>

	{% block body %}
	<div ng-view></div>
	{% endblock %}

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<hr />
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				&copy; 2015 Austin White. Created for World Elite team.
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 social-links">
				<a href="http://www.facebook.com/austingym" target="_blank"><i class="fa fa-facebook-square"></i></a>
				<a href="http://www.instagram.com/austingym" target="_blank"><i class="fa fa-instagram"></i></a>
				<a href="http://www.twitter.com/austingym" target="_blank"><i class="fa fa-twitter-square"></i></a>
				<a href="http://www.github.com/austinw" target="_blank"><i class="fa fa-github-square"></i></a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/static/dist/js/built.min.js?4f92610195"></script>
	
</body>
</html>
