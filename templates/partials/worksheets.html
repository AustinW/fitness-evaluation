<div class="col-md-2">
	<h4>Select a worksheet</h4>
	<hr />
	{% if worksheets %}
	<ul class="nav nav-pills nav-stacked">
		{% for worksheet in worksheets %}
		<li><a href="/week/{{ worksheet.id() }}">{{ worksheet.title() }}</a></li>
		{% endfor %}
	</ul>
	<hr />
	<a href="/deauthorize" class="btn btn-danger btn-lg">Deactivate</a>
	{% else %}
	<a href="/authorize" class="btn btn-success btn-lg">Get Started</a>
	{% endif %}
</div>
